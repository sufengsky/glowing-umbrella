<!-start->
<link href="css/shopbrandquery.css" rel="stylesheet" type="text/css" />
<!-start->
<!-list->
<div class="shopbrandquery">
		<div class="fang" style="width:{#picw#}px;height:{#pich#}px">
			<div class="picFit" style="width:{#picw#}px;height:{#pich#}px">
			<a href="{#link#}" target="{#target#}" ><img src="{#src#}" style="width:{#picw#}px;height:{#pich#}px" border="0" /></a>
			</div>
		</div>
		<div class="brandintrozone">
		<a href="{#link#}" target="{#target#}" class="brandtitle">{#brand#}</a>
		
		<div id="brandurl">官方网站：<a href='{#url#}' target="_blank">{#url#}</a></div>
		<div id="brandintro">{#intro#}</div>
		</div>
</div>

<!-list->
<!-end->
<script>
$(function() {
$().picFit("{#fittype#}");
});
</script>
<br clear="all" />
<div id="showpages" >
	  <div id="pagesinfo">共{#totalnums#}条 每页{#pagesshownum#}条 页次：{#pagesnow#}/{#pagestotal#}</div>
	  <div id="pages">{#showpages#}</div>
</div>

<!-end->
