<!-start->
<link href="css/orderdetail.css" rel="stylesheet" type="text/css" />
<script language="javascript" src="{#CP#}js/orderdetail.js"></script>

<div id="orderdetail">
<div class="ordertitle">
<div style="float:right;font:bold 14px/35px Verdana, Arial, Helvetica, sans-serif;">
订单号：{#OrderNo#} &nbsp; </div>
{#sitename#}积分换赠订单</div>

<div class="tit">收货人信息</div>
<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#ddeeff" >
 
  <tr >
    <td width="80" height="25" align="center" class="itemname">收 货 人</td>
    <td width="220" valign="top" bgcolor="#FFFFFF" >{#name#}</td>
    <td width="80" align="center" valign="top"  class="itemname">联系电话</td>
    <td height="25" valign="top" bgcolor="#FFFFFF" >{#tel#}</td>
  </tr>
  <tr >
    <td height="25" align="center" class="itemname">送货地址</td>
    <td width="220" valign="top" bgcolor="#FFFFFF" >{#address#}</td>
    <td align="center" valign="top"  class="itemname">邮政编码</td>
    <td height="25" valign="top" bgcolor="#FFFFFF" ><span class="itemname">{#postcode#}</span></td>
  </tr>
</table>

<div class="tit1">赠品清单</div>

<table width="100%" border="0" cellpadding="3" cellspacing="1" bgcolor="#ddeeff" style="margin-bottom:10px">
  <tr valign="top">
    <td width="75" align="center"  class="itemname">序号</td>
    <td height="25" align="center"  class="itemname" >赠品名称</td>
    <td width="80" align="center"  class="itemname">所需积分 (分)</td>
    <td width="50" align="center"  class="itemname">数量</td>
    <td width="80" align="center"  class="itemname">小计 (分)</td>
    <td width="50" align="center"  class="itemname">发货</td>
    </tr>
  
  <!-start->
  <!-list->
  <tr bgcolor="#FFFFFF">
    <td width="75" align="center" bgcolor="#FFFFFF" >{#itemid#}</td>
    <td height="20" align="center" >{#goods#}</td>
    <td width="80" align="center" bgcolor="#FFFFFF" >{#cent#}</td>
    <td width="50" align="center" bgcolor="#FFFFFF" >{#nums#}</td>
    <td width="80" align="center" bgcolor="#FFFFFF" >{#jcent#}</td>
    <td width="50" align="center" bgcolor="#FFFFFF" >{#itemyun#}</td>
    </tr>

  <!-list->
<!-end->
</table>
<div class="tit">订购备注</div>
<div class="bz">{#bz#}</div>

<div class="totaldiv">所需总积分：{#totalcent#} 分 &nbsp; 提交时间：{#dtime#}</div>
</div>
<div id="printout"><div id="print_button">[打印订单]</div>
订单状态： [{#yunstat#}] </div>
<!-end->

<!-err1->
<link href="css/orderdetail.css" rel="stylesheet" type="text/css" />
<div class="ordererr">{#ntc#}</div>
<!-err1->
