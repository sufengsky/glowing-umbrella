<!-start->
<form action="{#RP#}tools/vote.php?action=add&pollid={#id#}"  method="post" name="voteform" target="vote">
<div style="line-height:33px;padding-left:9px;padding-top:8px;color:#4459bb;font-weight:bold;">{#groupname#}</div>
<!-start->

<!-list->
<div style="line-height:21px;padding-left:12px;height:26px;color:#707070;">
<input type="radio" name="option_id" value="{#option_id#}" {#checked#}>&nbsp;{#option_text#}
</div>
<!-list->
<!-end->
<div style="margin-top:10px;line-height:35px;text-align:left;padding-left:50px;">

<input type="image" src="images/vote.jpg" name="Submit"  onClick="window.open('','vote','width=500,height=300,left=300,scrollbars=1')">
<input name="submit" type="image" src="images/look.jpg" style="padding-left:6px" onClick="window.open('{#RP#}tools/vote.php?action=show&pollid={#id#}','view','width=500,height=300,left=300,scrollbars=1');return false;">
</div>
</form>
<!-end->
